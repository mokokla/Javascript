<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="start.css">
    <script type="text/javascript" src="start.js"></script>
    <link rel="icon" href="https://previews.123rf.com/images/trimulyani/trimulyani2002/trimulyani200202381/141149343-fire-flame-icon-vector-design-symbol.jpg">
    <title>Hellraiser</title>
</head>
<body>
<div class="main">
    <div class="enemies">
        <div class="enemy"><img src="enemy1.png" id="enemy1"></div>
    </div>
    <div class="buttons">
        <button onclick="startGame()" class="button" id="play">
            <div class="font" id="font">Play</div>
        </button>
        <button onclick="openSettings()" class="button" id="settings">
            <div class="font">Settings</div>
        </button>
    </div>
    <div class="chars">
        <div class="char"><img src="char1.png" id="char1"></div>
    </div>
</div>
</body>
</html>
